<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Page</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Task List</h1>
            
            <div class="card mb-4">
                <div class="card-header">
                    Add New Task
                </div>
                <div class="card-body">
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="taskName">Task Name</label>
                            <input type="text" class="form-control" id="taskName" placeholder="Enter task name" required>
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>
            </div>

            <ul class="list-group" id="taskList">
            </ul>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            document.getElementById('taskForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const taskName = document.getElementById('taskName').value;
                const taskDescription = document.getElementById('taskDescription').value;
                
                if (taskName) {
                    const taskList = document.getElementById('taskList');
                    const taskItem = document.createElement('li');
                    taskItem.className = 'list-group-item';
                    taskItem.innerHTML = `<strong>${taskName}</strong>: ${taskDescription}`;
                    
                    taskList.appendChild(taskItem);
                    
                    document.getElementById('taskName').value = '';
                    document.getElementById('taskDescription').value = '';
                }
            });
        </script>
    </body>
    
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3">
            Â© 2023 Task Management:
            <a class="text-dark" href="#">www.task_managment_system.com</a>
        </div>
    </footer>
</html>
